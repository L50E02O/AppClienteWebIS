<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">

    <div class="grid grid-cols-6 min-h-screen">

      <!-- Sidebar -->
      <aside class="col-span-1 bg-blue-900 text-white p-6 flex flex-col gap-4">
        <div class="flex items-center gap-2">
          <img src="/vite.svg" alt="Logo" class="w-8 h-8">
          <span class="font-bold text-lg">Mi Dashboard</span>
        </div>
          <nav class="flex flex-col gap-3 mt-6">
            <a href="./pages/sobreMi.html" class="hover:text-blue-300">Sobre Mí</a>
            <a href="./pages/proyectos.html" class="hover:text-blue-300">Proyectos</a>
            <a href="./pages/habilidades.html" class="hover:text-blue-300">Habilidades</a>
            <a href="./pages/contactos.html" class="hover:text-blue-300">Contacto</a>
          </nav>
      </aside>

      <!-- Contenido Principal -->
      <main class="col-span-5 p-6 grid grid-rows-[auto,1fr,auto] gap-4">

        <!-- Encabezado -->
      <header class="flex justify-between items-center bg-white p-4 rounded-lg shadow">
        <h1 class="text-2xl font-semibold">Dashboard de Portafolio</h1>
        <div>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Descargar CV</button>
        </div>
      </header>

        <!-- Sección de Contenidos -->
        <section class="grid grid-cols-3 gap-4">
          <article class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2">Proyectos realizados</h2>
            <p class="text-gray-600 text-sm">3</p>
          </article>

          <article class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2">Trabajo realizados</h2>
            <p class="text-gray-600 text-sm">4</p>
          </article>

          <article class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2">Dinero ganado</h2>
            <p class="text-gray-600 text-sm">2400</p>
          </article>
        </section>

        <!-- Formulario de Contacto -->
        <section class="bg-white p-4 rounded-lg shadow mt-4">
          <h2 class="text-lg font-semibold mb-4">Formulario de Contacto</h2>
          <form class="grid grid-cols-2 gap-4">
            <div>
              <label for="nombre" class="block text-sm font-medium">Nombre</label>
              <input type="text" id="nombre" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" placeholder="Tu nombre">
            </div>
            <div>
              <label for="correo" class="block text-sm font-medium">Correo</label>
              <input type="email" id="correo" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" placeholder="correo@ejemplo.com">
            </div>
            <div class="col-span-2">
              <label for="mensaje" class="block text-sm font-medium">Mensaje</label>
              <textarea id="mensaje" rows="3" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <div class="col-span-2 text-right">
              <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enviar</button>
            </div>
          </form>
        </section>

        <!-- Pie de Página -->
        <footer class="text-center text-sm text-gray-500 mt-4">
          &copy; 2025 Mi Dashboard. Contacto: contacto@midashboard.com
        </footer>

      </main>
    </div>

  </body>
</html>
